<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Even and Odd</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.3/dist/sweetalert2.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
    <body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <h1 class="text-center even">Even <span class="char">&</span> <span class="odd">Odd</span></h1>
                
            </h1>
            <div class="input-group mb-3 ">
                <input type="text" class="form-control" id="myInput" placeholder="Enter The Number...">
                <div class="input-group-append">
                    <button class="btn btn-info" id="check">Check</button>
                </div>
            </div>
            <p id="myResult" class="mt-3 text-center font-weight-bold"></p>
            <!-- Custom Pop-up Message -->
            <div id="popupMessage" class="popup-message">Please enter a value first.</div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>

<script src="assets/js/app.js"></script>
</body>
</html>
